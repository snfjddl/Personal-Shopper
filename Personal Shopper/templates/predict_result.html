<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Shopper AI</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no" />
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/result.css" >
    <link rel="icon" href="/static/favicon.ico"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
</head>

<body>
    <div class="full-screen">
        <div class="bg"></div>
        <div class="logo_area">
            <h1 class="logo_default">
              <a href="#" class="logo">
                <span class="blind">Personal Showpper</span>
              </a>
            </h1>
          </div>
        <div class="container">
            <div class="file-result">
                <div class="card">
                    <img src="{{ img_path }}" alt="No Image"/>
                    <div class="card_bg"></div>
                    <div class="card_content">
                        <h2 class="title">Image</h2>
                        <p class="category">category : {{category}}</p>
                        <p class="style">style : {{style}}</p>
                        <p class="color">color : {{color}}</p>
                        <button type="button" class="btn recommend">추천받기</button>
                        <button type="button" class="btn retry">다시하기</button>
                    </div>
                </div>
            </div>
            <div class="recom-result">
                <div class="row">
                    <a href="#" class="img"></a>
                </div>
                <div class="row">
                    <a href="#" class="img"></a>
                </div>
                <div class="row">
                    <a href="#" class="img"></a>
                </div>
            </div>
        </div>
    </div>
</body>
